<section data-ng-controller="PacksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Packs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pack in packs" data-ng-href="#!/packs/{{pack._id}}" class="list-group-item">
            <small class="list-group-item-text">{{pack.created | date:'medium'}} / {{pack.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{pack.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!packs.$resolved || packs.length">
    	No Packs yet, why don't you <a href="/#!/packs/create">create one</a>?
    </div>
</section>
