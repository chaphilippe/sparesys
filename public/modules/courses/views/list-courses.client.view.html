<section data-ng-controller="CoursesController" data-ng-init="find()">
    <div class="sparesys-header">
        <div class="pull-right">

        </div>

        <div class="sparesys-title">
            List Courses
        </div>
        <div class="sparesys-subtitle">
            The courses you have subscribed to
        </div>
    </div>
    <div class="list-group">
        <a data-ng-repeat="course in courses" data-ng-href="#!/courses/{{course._id}}/edit" class="list-group-item">
            <h4 class="list-group-item-heading">{{course.name}}</h4>
            <small class="list-group-item-text">{{course.created | date:'medium'}} / {{course.user.displayName}}</small>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!courses.$resolved || courses.length">
    	No Courses yet, why don't you <a href="/#!/courses/create">create one</a>?
    </div>
</section>
