<section data-ng-controller="CoursesController" data-ng-init="findOne()">


    <div ng-include="'/modules/courses/views/partial/delete-course.modal.client.view.html'"></div>

    <div ng-include="'/modules/packs/views/partial/delete-pack.modal.client.view.html'"></div>
    <div ng-include="'/modules/courses/views/partial/add-pack.modal.client.view.html'"></div>


    <div class="sparesys-header">
        <div class="pull-right">

            <a class="btn btn-primary" data-ng-click="areYouSureToDeleteCourse(course)"
               data-ng-show="authentication.user._id == course.user._id">
                <i class="glyphicon glyphicon-trash"></i>
            </a>

            <!--TODO: Add publish course-->
            <a class="btn btn-primary" data-ng-click="subscribe();">
                <i class="glyphicon glyphicon-upload"></i>
            </a>
        </div>

        <div class="sparesys-title">
            {{course.name}}
        </div>
        <div class="sparesys-subtitle">
            {{course.description}}
        </div>
    </div>

    <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
            <table class="sparesys-view-object-table">
                <tr class="controls">
                    <td class="sparesys-view-object-label-cell">Name</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="course.name"
                               id="name" class="form-control"
                               placeholder="Name"
                               required></td>
                </tr>

                <tr class="controls">

                    <td class="sparesys-view-object-label-cell">Description</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="course.description"
                               id="description" class="form-control"
                               placeholder="Description" required></td>
                </tr>
            </table>
            <div class="pull-right">
                <input type="submit" value="Update" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong>{{error}}</strong>
            </div>
        </fieldset>
    </form>


    <div class="sparesys-region">

        <div data-ng-hide="course.packs.length > 0">
            No Packs yet, why don't you <a href="" ng-click="addPackToCoursePopup()">add one</a>?
        </div>
        <div data-ng-show="course.packs.length > 0">

            <div class="pull-right">
                <a href="" ng-click="addPackToCoursePopup()" data-ng-show="authentication.user._id == course.user._id">
                    Add Packs
                    <i class="glyphicon glyphicon-plus-sign">
                    </i>

                </a>
            </div>
            <table id="searchTextResults" class="table-striped" style="width: 100%">
                <thead>
                <tr>
                    <th class="sparesys-view-courses-course-column">
                    </th>
                    <th class="sparesys-view-courses-course-column">Pack</th>
                    <!--<th class= "sparesys-view-courses-description-column">Description</th>-->
                    <!--<th>Created</th>-->
                </tr>
                </thead>
                <tbody ui-sortable="sortableOptions" data-ng-model="course.packs">
                <tr data-ng-repeat="packId in course.packs" data-ng-controller="PacksController"
                    data-ng-init="findById(packId)"
                    style="cursor: move">
                    <td class="sparesys-view-courses-name-cell">
                        <a href="">
                            <i data-ng-click="areYouSureToDeletePack(pack)"
                               class="glyphicon glyphicon-remove-sign">
                            </i>
                        </a>
                        <a data-ng-href="#!/packs/{{pack._id}}/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                    </td>

                    <td class="sparesys-view-object-content-cell">
                        {{pack.name}}
                    </td>
                </tr>
                </tbody>
            </table>

            <!--<section data-ng-controller="PacksController" >-->
            <!--<ol ui-sortable="sortableOptions" data-ng-model="course.packs">-->
            <!--<li data-ng-repeat="packId in course.packs" data-ng-controller="PacksController"-->
            <!--data-ng-init="findById(packId)">-->
            <!--{{pack.name}}-->

            <!--</li>-->
            <!--</ol>-->
            <!--</section>-->

        </div>

    </div>


    <small>
        <em class="text-muted">Created on {{course.created | date:'mediumDate'}} by {{course.user.displayName}}</em>
    </small>
</section>
