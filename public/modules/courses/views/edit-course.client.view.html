<section data-ng-controller="CoursesController" data-ng-init="findOne()">


    <script type="text/ng-template" id="areYouSureToDeleteCourse.html">


        <div class="modal-body">

                <div class="sparesys-title">
                    Delete course <span class="sparesys-emphasize">"{{course.name}}"</span>
                </div>
                <div class="sparesys-subtitle">
                    Are you sure?
                </div>
            <div class="modal-footer">
                <button class="btn sparesys-button" ng-click="ok()">OK</button>
                <button class="btn sparesys-button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </script>

    <div class="sparesys-header">
        <div class="pull-right">
            <!--TODO: Add delete course-->
            <a class="btn btn-primary" data-ng-click="areYouSureToDeleteCourse(course);"
               data-ng-show="authentication.user._id == course.user._id">
                <i class="glyphicon glyphicon-trash"></i>
            </a>

            <!--TODO: Add publish course-->
            <a class="btn btn-primary" data-ng-click="subscribe();">
                <i class="glyphicon glyphicon-upload"></i>
            </a>
        </div>

        <div class="sparesys-title">
            Edit Course
        </div>
        <div class="sparesys-subtitle">
            Maintain course and add packs
        </div>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="course.name" id="name" class="form-control" placeholder="Name"
                               required>
                    </div>
                    <label class="control-label" for="name">Description</label>

                    <div class="controls">
                        <input type="text" data-ng-model="course.description" id="description" class="form-control"
                               placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
