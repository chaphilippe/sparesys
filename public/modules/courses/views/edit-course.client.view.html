<section data-ng-controller="CoursesController" data-ng-init="findOne()">


    <div data-ng-show="authentication.user"
         ng-include="'/modules/courses/views/partial/delete-course.modal.client.view.html'"></div>

    <div class="sparesys-header">
        <div class="pull-right">

            <a class="btn btn-primary" data-ng-click="areYouSureToDeleteCourse(course)"
               data-ng-show="authentication.user._id == course.user._id">
                <i class="glyphicon glyphicon-trash"></i>
            </a>

            <!--TODO: Add publish course-->
            <a class="btn btn-primary" data-ng-click="subscribe();">
                <i class="glyphicon glyphicon-upload"></i>
            </a>
        </div>

        <div class="sparesys-title">
            Edit Course
        </div>
        <div class="sparesys-subtitle">
            Maintain course and add packs
        </div>
    </div>

    <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
            <table class="sparesys-view-object-table">
                <tr class="controls">
                    <td class="sparesys-view-object-label-cell">Name</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="course.name"
                               id="name" class="form-control"
                               placeholder="Name"
                               required></td>
                </tr>

                <tr class="controls">

                    <td class="sparesys-view-object-label-cell">Description</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="course.description"
                               id="description" class="form-control"
                               placeholder="Description" required></td>
                </tr>
            </table>
            <div class="pull-right">
                <input type="submit" value="Update" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong>{{error}}</strong>
            </div>
        </fieldset>
    </form>
</section>
