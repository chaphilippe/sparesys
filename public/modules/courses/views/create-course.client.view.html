<section data-ng-controller="CoursesController">


    <div class="sparesys-header">
        <div class="pull-right">
            <!--Todo: Implements create course info-->
            <a class="btn btn-primary" data-ng-click="infoCreateCourse()">
                <i class="glyphicon glyphicon-info-sign"></i>
            </a>
        </div>

        <div class="sparesys-title">
            New Course
        </div>
        <div class="sparesys-subtitle">
            Create a new Course
        </div>
    </div>

    <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <fieldset>
            <table class="sparesys-view-object-table">
                <tr class="controls">
                    <td class="sparesys-view-object-label-cell">Name</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="name"
                               id="name" class="form-control"
                               placeholder="Name"
                               required></td>
                </tr>

                <tr class="controls">

                    <td class="sparesys-view-object-label-cell">Description</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="description"
                               id="description" class="form-control"
                               placeholder="Description" required></td>
                </tr>
            </table>
            <div class="pull-right">
                <input type="submit" value="Create" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong>{{error}}</strong>
            </div>
        </fieldset>
    </form>


</section>
