<section data-ng-controller="CoursesController">

    <div class="pull-right">
        <!--TODO: Add help-->
        <!--<a class="btn btn-primary" data-ng-click="infoCreate();">-->
            <!--<i class="glyphicon glyphicon-info-sign"></i>-->
        <!--</a>-->
    </div>

    <div class="sparesys-title">
        New Course
    </div>
    <div class="sparesys-subtitle">
        Create a new Course
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
