<section data-ng-controller="UsersController" data-ng-init="findOne()">

    <div class="sparesys-header">
        <div class="pull-right">
            <a class="btn btn-primary" data-ng-click="remove(otherUser);">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>

        <div class="sparesys-title">
            Edit User
        </div>
        <div class="sparesys-subtitle">
            Maintain user attributes for User {{otherUser.username}}
        </div>
    </div>

    <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
            <table class="sparesys-view-object-table">
                <tr class="controls">
                    <td for="username" class="sparesys-view-object-label-cell">Username</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="otherUser.username"
                               id="username" class="form-control"
                               placeholder="Username"
                               required>
                    </td>
                </tr>

                <tr class="controls">
                    <td for="firstName" class="sparesys-view-object-label-cell">First Name</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="otherUser.firstName"
                               id="firstName" class="form-control"
                               placeholder="First Name"
                               required>
                    </td>
                </tr>

                <tr class="controls">

                    <td for="lastName" class="sparesys-view-object-label-cell">Last Name</td>
                    <td class="sparesys-view-object-content-cell">
                        <input type="text" data-ng-model="otherUser.lastName"
                               id="description" class="form-control"
                               placeholder="Last Name" required>
                    </td>
                </tr>

                <tr class="controls">

                    <td for="name" class="sparesys-view-object-label-cell">Roles</td>
                    <td class="sparesys-view-object-content-cell">
                        <div class="controls">
                            <label class="sparesys-view-object-right-padded-element" ng-repeat="role in roles">
                                <input

                                        type="checkbox"
                                        name="selectedRole[]"
                                        value="{{role}}"
                                        ng-checked="otherUser.roles.indexOf(role) > -1"
                                        ng-click="toggleSelection(role)">
                                {{role}}

                            </label>
                        </div>
                    </td>
                </tr>

            </table>

            <div class="pull-right">
                <input type="submit" value="Update" class="btn btn-default">
            </div>
        </fieldset>
    </form>
</section>
