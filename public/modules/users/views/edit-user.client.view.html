<section data-ng-controller="UsersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit User</h1>
    </div>

    <div class="pull-right" >
        <a class="btn btn-primary" data-ng-click="remove(otherUser);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="otherUser.firstName" id="firstName" class="form-control" placeholder="First Name" required>
                    </div>

                    <label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="otherUser.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                    </div>

                    <label class="control-label" for="lastName">Roles</label>
                    <div class="controls">
                        <label ng-repeat="role in roles">
                            <input
                                    type="checkbox"
                                    name="selectedRole[]"
                                    value="{{role}}"
                                    ng-checked="otherUser.roles.indexOf(role) > -1"
                                    ng-click="toggleSelection(role)"
                                    > {{role}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" value="Update" class="btn btn-default">Update</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
