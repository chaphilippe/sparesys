<section data-ng-controller="UsersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="user in users" data-ng-href="#!/users/{{user._id}}/edit" class="list-group-item">


            <small class="list-group-item-text">{{user.created | date:'medium'}} </small>
            <h4 class="list-group-item-heading">{{user.firstName}} {{user.lastName}}</h4>
            <div>roles: {{user.roles}}</div>
            <div>email: {{user.email}}</div>
            <div>username: {{user.username}}</div>

        </a>
    </div>

</section>
