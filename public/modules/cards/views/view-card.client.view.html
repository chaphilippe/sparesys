<section data-ng-controller="CardsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{card.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == card.user._id">
		<a class="btn btn-primary" href="/#!/cards/{{card._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{card.created | date:'mediumDate'}} by {{card.user.displayName}}</em>
	</small>
</section>
